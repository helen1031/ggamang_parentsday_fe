name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Build and push Docker image
      run: |
        docker build -t "${{ secrets.DOCKER_USERNAME }}"/ggamanggarden_parentsday_react:latest .
        docker push "${{ secrets.DOCKER_USERNAME }}"/ggamanggarden_parentsday_react:latest
